<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<title>Bootstrap Example</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container">
    <img src="/assets/image/logo.png" class="card-img-top" alt=""  width="100px" height="100px">
</div>

<div class="container">
    <h2 class="titulo">Iniciar Sesión</h2>
    <form class="border">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email"  name="email" [(ngModel)]="datos.email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password"  name="password" [(ngModel)]="datos.password" required>
      </div>
      <br>
      <button type="button" class="btn btn-primary" (click)="consult()">Iniciar Sesión</button>
      <br>
      <br>
      <h6>¿Aún no tienes cuenta? <br> Registrate para que puedas iniciar sesión</h6>
      <button type="button" class="btn btn-secondary" [routerLink]="['/register']">Crear nuevo usuario</button>
    </form>

    <button> <a href="/Docs/Política de Privacidad inventapp.pdf">POLITICA DE PRIVACIDAD</a></button>
</div>
