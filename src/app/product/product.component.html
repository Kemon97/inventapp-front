<h2> Registro de Productos </h2>

 <div>
  <input type="text" >
  <input type="text" >
  <button (click)="productRegister()">Registrar</button>
</div>

<h2>Listado de productos:</h2>
<ul>
  <li *ngFor="let producto of products">
    <span> {{ producto.nombre}} - ${{producto.marca}} </span>
    <button (click)="selectProduct(producto)">Editar</button>
    <button (click)="clearProduct(producto)">Eliminar</button>
  </li>
</ul>

<div *ngIf="productSelected">
  <h3>Modificar producto:</h3>
  <input type="text"  placeholder="Nombre del producto">
  <input type="text"  placeholder="Marca del producto">
  <button (click)="modifyProduct()">Guardar cambios</button>
</div>
