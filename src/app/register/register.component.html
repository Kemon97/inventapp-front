
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<title>Bootstrap Example</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container">
    <img src="/assets/image/logo.png" class="card-img-top" alt="" width="50px" height="50px">
</div>

<div class="container">
    <form  class="border">
    <div style="text-align: center;">
      <label ><b>REGISTRAR USUARIO</b></label>
      <br>
      <br>
    </div>
    <div class="form-group">
      <label for="firstname">Nombre:</label>
      <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="registerUser.first_name" required>
    </div>
    <div class="form-group">
      <label for="lastname">Apellido:</label>
      <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="registerUser.last_name" required>
    </div>
    <div class="form-group">
      <label for="">Correo electrónico:</label>
      <input type="" class="form-control" id="" name="" [(ngModel)]="registerUser" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registerUser.password" required>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-primary" role="button" (click)="create()">Registrar</button>
    <button type="submit" class="btn btn-primary" role="button"><a href="/src/app/login/login.component.html" style="color: aliceblue;">Volver a inicio de Sesion</a></button>
  </form>

  <button> <a href="/Docs/Política de Privacidad inventapp.pdf">POLITICA DE PRIVACIDAD</a></button>
</div>
