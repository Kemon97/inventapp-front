
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<title>Bootstrap Example</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container" style="text-align: center;">
  <img src="/assets/image/logoInv.png" class="card-img-top" alt="" style="width: auto;" >
</div>

<div class="container">
    <form  class="border">
    <div style="text-align: center;">
      <label ><b>REGISTRAR USUARIO</b></label>
      <br>
      <br>
    </div>
    <div class="form-group">
      <label for="lastname">Apellido:</label>
      <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="registerUser.last_name" required>
    </div>
    <div class="form-group">
      <label for="firstname">Nombre:</label>
      <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="registerUser.first_name" required>
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="registerUser.email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registerUser.password" required>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-primary" role="button" (click)="create()">Registrar</button>
    <button type="button" class="btn btn-secondary" [routerLink]="['/login']" style="margin:10px;">Volver a inicio de sesión</button>
  </form>
</div>
