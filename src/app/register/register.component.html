
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<title>Bootstrap Example</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container">
    <img src="/assets/image/logo.png" class="card-img-top"  width="100px" height="200px">
</div>

<div class="container">
    <form  class="border">
    <div style="text-align: center;">
      <label ><b>REGISTRAR USUARIO</b></label>
      <br>
      <br>
    </div>
    <div class="form-group">
      <label for="firstname">Nombre:</label>
      <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="registerUser.first_name" required>
    </div>
    <div class="form-group">
      <label for="lastname">Apellido:</label>
      <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="registerUser.last_name" required>
    </div>
    <div class="form-group">
      <label for="">Correo electrónico:</label>
      <input type="" class="form-control" id="" name="" [(ngModel)]="registerUser" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registerUser.password" required>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-primary" role="button" (click)="create()" style="margin: 10px;">Registrar</button>
    <button type="button" class="btn btn-secondary" [routerLink]="['/login']" style="margin: 10px;">Volver a inicio de sesión</button>
  </form>

  <h2 style="text-align: center;">POLITICA DE PRIVACIDAD</h2>
  <iframe [src]="pdfUrl" width="100%" height="100%"></iframe>

</div>
